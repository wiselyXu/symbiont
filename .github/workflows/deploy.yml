# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [master]  # 假设你的主分支是 main，改成 master 如果需要
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Next.js 15+ 推荐 Node 20
          cache: 'pnpm'  # ← 关键！指定 pnpm 缓存，自动用 pnpm-lock.yaml

      - name: Install pnpm
        run: npm install -g pnpm  # 安装 pnpm（GitHub Actions 默认无 pnpm）

      - name: Install dependencies
        run: pnpm install --frozen-lockfile  # 用你的 pnpm-lock.yaml 精确安装

      - name: Build
        run: pnpm run build  # Next.js 构建

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'  # Next.js Pages 输出目录（见下一步配置）

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4